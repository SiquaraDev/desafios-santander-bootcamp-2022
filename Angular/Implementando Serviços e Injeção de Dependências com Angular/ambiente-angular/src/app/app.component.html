<h1 class="text-center" appMarcaTexto corDeFundo="orange">Trabalhando com diretivas!</h1>

<!-- Diretivas de Atributo -->
<div 
  [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
  [ngClass]="{custom: count >= 5}"
  >
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->

<h2 *ngIf="count === 10; else indo" class="text-center">O contador chegou no limite!</h2>

<ng-template #indo>
  <h2 class="text-center">O contador ainda não chegou no limite!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
    class="list-group-item"
    *ngSwitchCase="3"
    >
    É IGUAL A 3
  </li>
  <li 
    class="list-group-item"
    *ngSwitchCase="5"
    >
    É IGUAL A 5
  </li>
  <li 
    class="list-group-item"
    *ngSwitchCase="8"
    >
    É IGUAL A 8
  </li>
  <li 
    class="list-group-item"
    *ngSwitchDefault
    >
    ESSE É O DEFAULT
  </li>
</ul>

<app-list-people></app-list-people>



<div class="text-center">
  <button class="btn btn-success" (click)="clicked()">Clique</button>
</div>

<div class="col-4 mx-auto my-3">
  <input type="text" class="form-control" placeholder="Digite alguma coisa" [(ngModel)]="text">
  <h4 class="my-2" appMarcaTexto corDeFundo="aqua" corDeTexto="black">Saída: {{ text }}</h4>
</div>


<div class="container my-5">
  <div class="row d-flex align-items-center justify-content-center">
    <h2 class="text-center">LISTAGEM DE PERSONAGENS RICK AND MORTY</h2>
    <div class="col-12">
      <app-list-api></app-list-api>
    </div>
  </div>
</div>
